<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de Contraseña</title>
</head>
<body style="font-family: sans-serif; background: linear-gradient(to bottom right, #1D76D2, #9B59B6); padding: 40px; color: white; text-align: center;">
<div style="background-color: white; color: #333; border-radius: 8px; padding: 30px; max-width: 500px; margin: auto; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
    <h2 style="margin-top: 0;">¡Hola <strong th:text="${userName}">Usuario</strong>!</h2>
    <p>Recibimos una solicitud para restablecer tu contraseña.</p>
    <p>
        <a th:href="${recoveryLink}" style="background: linear-gradient(to right, #1D76D2, #9B59B6); color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block; margin: 20px 0;">
            Restablecer Contraseña
        </a>
    </p>
    <p>Si no solicitaste esto, podés ignorar este mensaje.</p>
    <p style="margin-bottom: 0;">– El equipo de <strong>GuacurariTech</strong></p>
</div>
</body>
</html>
